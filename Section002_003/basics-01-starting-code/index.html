<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p>
      <p><img id="picture" v-bind:src="randomPicture"  alt="A random picture from https://picksum.photos"></p>
      <p><a v-bind:href="aboutMe">About Me</a></p>
     <!-- <p><a v-bind:href="aboutMe">About Me<</a></p>-->
     <p>Heads or tails: <span v-bind:style="pickColor()"> {{toss()}}</span></p>
     
      <div v-html="cities"></div>
    </section>
  </body>
</html>
